<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/5850abca31.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>STOPWATCH</title>
  </head>
  <body>

    <div class="container  border text-center my-4 bg-purple w-50 shadows border-radius" >
        <h1 class="display-3 my-4 p-4 text-white font-weight-bold">Lets Watch!</h1>
        <div class="container circle bg-white text-center align-content-end">
            <p class="mili " style="margin:auto 1px;">00</p>
        </div>

        <div class="container border  display-3 py-4 my-4 bg-white  " >
            <p class="hour font-weight-light display-inline">00</p>
            <p class="colon display-inline">:</p>
            <p class="min display-inline">00</p>
            <p class="colon display-inline">:</p>
            <p class="sec display-inline">00</p>  
        </div>

        <button class="btn btn-lg btn-light px-3 my-3 mx-1" role="button" id="btn_1"><i class="fas fa-play-circle"></i>  Start</button>
        <button class="btn btn-lg btn-outline-light px-3 my-3 mx-1" role="button" id="btn_2"><i class="fas fa-history"></i>  Reset</button>
    </div>

    <script src="stopwatch.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
